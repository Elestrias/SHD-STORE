{% extends "base.html" %}

{% block title %}
    Store - Регистрация
{% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <div class="container-fluid" id="content">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="centered">Регистрация</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ваш пароль">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword2">Подтвердите пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Повторите ваш пароль">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Я согласен с условиями</label>
                    </div>
                    <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
