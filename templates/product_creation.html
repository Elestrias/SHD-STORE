<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Here you can create Your product page</title>
</head>
<body>
<form
        action="/news/create"
        method="post"
        enctype="multipart/form-data"

        class="card"
>
    {{ form.hidden_tag() }}
    <div class="card-body">
        <div class="form-group">
            <label for="{{ form.title.id }}">{{ form.title.label }}</label>
            {{ form.title(class_="form-control") }}
        </div>
        <div class="form-group">
            <label for="{{ form.content.id }}">{{ form.content.label }}</label>
            {{ form.content(class_="form-control") }}
        </div>
        {{ form.submit(class_="btn btn-primary") }}
    </div>
</form>
</body>
</html>
{% endblock %}
