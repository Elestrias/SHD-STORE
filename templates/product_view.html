<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{product_name}}</title>
</head>
<body>
    <div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <div class="card-text mb-1">
            {{ product.content }}
        </div>
        {% if user %}
        Автор: {{ user.username }}
        {% endif %}
    </div>
</div>
</body>
</html>
{% endblock %}
